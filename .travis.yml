language: python
python:
  - "3.11"

# Install dependencies
install:
  - pip install -r requirements.txt

# Run before script (database migrations)
before_script:
  - python manage.py migrate

# Run the test suite with coverage and code quality checks
script:
  # Check code formatting with black
  - black --check .

  # Check code quality with flake8
  - flake8 .

  # Run tests with coverage
  - coverage run --source='.' manage.py test
  - coverage report

# After successful tests, submit coverage to coveralls
after_success:
  - coveralls

# Deploy to AWS Elastic Beanstalk on successful build
deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "mysite-app"
  env: "mysite-env"
  bucket_name: "elasticbeanstalk-us-east-1-464975960156"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  skip_cleanup: true

# Only build on push to main and pull requests
branches:
  only:
    - main

# Cache pip packages for faster builds
cache:
  pip: true
