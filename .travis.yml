language: python
python:
  - "3.11"

install:
  - pip install -r requirements.txt

before_script:
  - python manage.py migrate

script:
  - black --check .
  - flake8 .
  - coverage run --source=polls,mysite manage.py test

after_success:
  - coveralls

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "mysite-app"
  env: "mysite-env"
  bucket_name: "elasticbeanstalk-us-east-1-464975960156"
  bucket_path: "mysite-app"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
